{% extends "layout.html" %} {% block title %} Create Movie {% endblock %} {% block head %}
<script>
  function previewPoster(input) {
    const preview = document.getElementById('poster-preview');
    const file = input.files[0];
    if (file) {
      preview.src = URL.createObjectURL(file);
      preview.classList.remove('hidden');
    }
  }
</script>
{% endblock %} {% block content %}
<main class="justify-cente flex min-h-screen items-center p-6">
  <div class="mx-auto w-full max-w-4xl rounded-xl p-8 shadow-lg">
    <h2 class="mb-6 border-b pb-2 text-2xl font-semibold text-gray-800">ðŸŽ¬ Create New Movie</h2>
    <form
      action="/movie/create"
      method="POST"
      enctype="multipart/form-data"
      class="grid grid-cols-1 gap-8 md:grid-cols-2"
    >
      <!-- Left: Poster Upload -->
      <div class="flex flex-col items-center">
        <img id="poster-preview" class="hidden h-auto w-full rounded-lg shadow" alt="Poster Preview" />
        <label class="mt-4 w-full">
          <span class="mb-2 block text-sm font-medium text-gray-700">Upload Poster</span>
          <input
            type="file"
            name="poster"
            accept="image/*"
            onchange="previewPoster(this)"
            class="block w-full text-sm text-gray-500 file:mr-4 file:rounded file:border-0 file:bg-indigo-50 file:px-4 file:py-2 file:text-indigo-700 hover:file:bg-indigo-100"
            required
          />
        </label>
      </div>

      <!-- Right: Movie Info -->
      <div class="space-y-4">
        <div>
          <label class="mb-1 block text-sm font-medium text-gray-700">Title</label>
          <input
            type="text"
            name="title"
            class="w-full rounded-lg border px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
            required
          />
        </div>
        <div>
          <label class="mb-1 block text-sm font-medium text-gray-700">Release Year</label>
          <input
            type="number"
            name="release_year"
            min="1900"
            max="2100"
            class="w-full rounded-lg border px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
            required
          />
        </div>
        <div>
          <label class="mb-1 block text-sm font-medium text-gray-700">Rating</label>
          <input
            type="number"
            step="0.1"
            name="rating"
            min="0"
            max="10"
            class="w-full rounded-lg border px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
            required
          />
        </div>
        <div>
          <label class="mb-1 block text-sm font-medium text-gray-700">Genre</label>
          <input
            type="text"
            name="genre"
            class="w-full rounded-lg border px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
            required
          />
        </div>
        <div>
          <label class="mb-1 block text-sm font-medium text-gray-700">Description</label>
          <textarea
            name="description"
            rows="3"
            class="w-full rounded-lg border px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
          ></textarea>
        </div>
        <div class="flex items-center space-x-2">
          <input
            type="checkbox"
            name="is_private"
            id="is_private"
            class="h-4 w-4 rounded border-gray-300 text-indigo-600"
          />
          <label for="is_private" class="text-sm text-gray-700">Make this movie private</label>
        </div>
        <div>
          <button
            type="submit"
            class="w-full rounded-lg bg-indigo-600 px-4 py-2 text-white shadow transition hover:bg-indigo-700"
          >
            ðŸŽ¥ Create Movie
          </button>
        </div>
      </div>
    </form>
  </div>
</main>
{% endblock %}
